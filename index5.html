<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Volunteer Form</title>
</head>
<body>
	<h1>Volunteer Form</h1>
	<form method="post" action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php">
		<fieldset>
			<legend>My Info</legend>
			<div><label>first name: <input size="100" type="text" name="first_name_field"</label></div>
			<div><label>last name: <input size="100" type="text" name="last_name_field"</label></div>
			<div><label>phone: <input size="100" type="text" name="phone_field"</label></div>
			<div><label>email <input size="100" type="text" name="email_field"</label></div>
			<div>Gender:</div>
			<div>
				<label>Male <input type="radio" name="gender_field" value="M"</label>
				<label>Female <input type="radio" name="gender_field" value="F"</label>
			</div>
			<div>Age:</div>
			<div>
				<select name="age_field">
					<option value="Under_18">Under 18</option>
					<option value="Over_18">Over 18</option>
				</select>
			</div>
		</fieldset>
		<fieldset>
			<legend>My Availability</legend>
			<h3>Days Available:</h3>
			<div>
				<div><label>Sunday <input type="checkbox" name="availability_field" value="sunday"</label></div>
				<div><label>Monday <input type="checkbox" name="availability_field" value="monday"</label></div>
				<div><label>Tuesday <input type="checkbox" name="availability_field" value="tuesday"</label></div>
				<div><label>Wednesday <input type="checkbox" name="availability_field" value="wednesday"</label></div>
				<div><label>Thursday <input type="checkbox" name="availability_field" value="thursday"</label></div>
				<div></div><label>Friday <input type="checkbox" name="availability_field" value="friday"</label></div>
				<div></div><label>Saturday <input type="checkbox" name="availability_field" value="saturday"</label></div></div>
			</div>
			<h3>Comments</h3>
			<textarea name="comment_field" cols="30" rows="3"></textarea> 
	</fieldset>
	<input type="submit" value="Submit Query"> 
	</form>
</body>
</html>
